<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Our First Web Page</title>
        <link rel="shortcut icon" href="../images/youssef&parrot.jpg">
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!--<p>this is a comment</p>-->
        <header class="fixed-bar"><h1 class="page-title">Youssef's World</h1></header>
        <nav>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li>Contact</li>
            </ul>
        </nav>
        <main>
            <form class="form">
                <label for="input-name">Name</label>
                <input type="text" name="name" class="form-input" id="input-name" oninput="checkInput()">
                <label for="input-mail">Mail</label>
                <input type="text" name="email" class="form-input" id="input-mail" oninput="checkInput()">
                <label for="input-message">Your Message</label>
                <textarea class="form-input" name="message" id="input-message" cols="30" rows="10" oninput="checkInput()"></textarea>
                <button type="submit" class="submit-button" disabled>Submit</button>
            </form>
        </main>
        <script src="main.js"></script>
    </body>
</html>
